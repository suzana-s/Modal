<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles/modal.css">
    <title>Login</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="page-login">
            <section class="login-info">
                <header>
                    <h1>Wellcome Back</h1>
                    <h3>we were waiting for you!</h3>
                    <p>login and see the news</p>
                </header>
            </section>
            <img src="assets/img/img.svg">
            <section class="login-form">
                <form >
                    <h2>Sign in to continue</h2>
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                    <span class="bt-toggle" data-modal-control="login" >Forgot Password?</span>
                    <button>Login</button>
                </form>
            </section>
            </div>
        </div>
    </div>
    <div class="modal-wrapper" id="login">
        <div class="modal">
            <div class="modal-header">
                <h3>password recovery</h2>
                <button class="button-close" data-modal-control="login">X</button>
            </div>
            <p>To reset your password, enter your email below, you will receive a link with instructions</p>
            <label>Email</label>
            <input type="email" placeholder="Type your e-mail">
            <button class="button-submit">Submit</button>
        </div>
    </div>
    <script src="scripts/modal.js"></script>
</body>
</html>
